<div class="manage-container group-detail {{ manageAnimation }}" ng-class="manage.resize">
    <h2 ng-bind="'MANAGE.TITLE' | translate"></h2>
    <div class="well well-lg" ng-bind="'MANAGE.INFO' | translate"></div>

    <div class="back" ng-click="back()">
        <span class="arrow"></span>
        <h3 class="group-title" ng-bind="group.name"></h3>
    </div>

    <div ng-controller="DeviceController as deviceCtrl" class="devices row">
        <div class="device accepted col-sm-4 col-md-3" ng-repeat="device in acceptedDevices track by device.id" ng-class="manage.resize" ng-if="device.group && group.id == device.group">
            <div class="cross" ng-click="removeFromGroup(device.id, group.id)"></div>
            <div class="well" ng-attr-data-id="{{ device.id }}" ng-class="device['ui-state']" ng-attr-data-selected="{{ device.isSelected }}">
                <span class="title" ng-bind="device.name"></span>
                <div class="equipments">
                    <span class="camera" ng-class="device.cameraStatus || 'disconnected'"></span>
                    <span class="box" ng-class="device.status || 'disconnected'"></span>
                    <span class="screen" ng-class="device.desktopStatus || 'disconnected'"></span>
                    <ul class="progress-storage">
                        <li data-storage="{{ device['storage'] ||Â 0 }}">
                            <svg viewBox="-10 -10 220 220">
                                <g fill="none" stroke-width="20" transform="translate(100,100)">
                                    <path d="M 0,-100 A 100,100 0 0,1 86.6,-50" stroke="url({{ manage.absUrl }}#cl1)"/>
                                    <path d="M 86.6,-50 A 100,100 0 0,1 86.6,50" stroke="url({{ manage.absUrl }}#cl2)"/>
                                    <path d="M 86.6,50 A 100,100 0 0,1 0,100" stroke="url({{ manage.absUrl }}#cl3)"/>
                                    <path d="M 0,100 A 100,100 0 0,1 -86.6,50" stroke="url({{ manage.absUrl }}#cl4)"/>
                                    <path d="M -86.6,50 A 100,100 0 0,1 -86.6,-50" stroke="url({{ manage.absUrl }}#cl5)"/>
                                    <path d="M -86.6,-50 A 100,100 0 0,1 0,-100" stroke="url({{ manage.absUrl }}#cl6)"/>
                                </g>
                            </svg>
                            <svg viewBox="-10 -10 220 220">
                                <path d="M200,100 C200,44.771525 155.228475,0 100,0 C44.771525,0 0,44.771525 0,100 C0,155.228475 44.771525,200 100,200 C155.228475,200 200,155.228475 200,100 Z" stroke-dashoffset="{{ ((device['storage'] || 0)/100)*629 }}"></path>
                            </svg>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!--  Defining Angle Gradient Colors  -->
    <svg width="0" height="0">
        <defs>
            <linearGradient id="cl1" gradientUnits="objectBoundingBox" x1="0" y1="0" x2="1" y2="1">
                <stop stop-color="#97BF0D"/>
                <stop offset="100%" stop-color="#97BF0D"/>
            </linearGradient>
            <linearGradient id="cl2" gradientUnits="objectBoundingBox" x1="0" y1="0" x2="0" y2="1">
                <stop stop-color="#97BF0D"/>
                <stop offset="100%" stop-color="#97BF0D"/>
            </linearGradient>
            <linearGradient id="cl3" gradientUnits="objectBoundingBox" x1="1" y1="0" x2="0" y2="1">
                <stop stop-color="#97BF0D"/>
                <stop offset="100%" stop-color="#F29400"/>
            </linearGradient>
            <linearGradient id="cl4" gradientUnits="objectBoundingBox" x1="1" y1="1" x2="0" y2="0">
                <stop stop-color="#F29400"/>
                <stop offset="100%" stop-color="#F29400"/>
            </linearGradient>
            <linearGradient id="cl5" gradientUnits="objectBoundingBox" x1="0" y1="1" x2="0" y2="0">
                <stop stop-color="#F29400"/>
                <stop offset="100%" stop-color="#E53527"/>
            </linearGradient>
            <linearGradient id="cl6" gradientUnits="objectBoundingBox" x1="0" y1="1" x2="1" y2="0">
                <stop stop-color="#E53527"/>
                <stop offset="100%" stop-color="#E53527"/>
            </linearGradient>
        </defs>
    </svg>

</div>

<ng-include src="'/manage/be/views/partial/device-detail.html'"></ng-include>
<ng-include src="'/manage/be/views/partial/device-connexion.html'"></ng-include>
